# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=8083
spring.application.name=service-service

# ===============================
# DATABASE CONFIGURATION (POSTGRESQL)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/services_db

#Credenciales de Postgres 
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
# 'update': Crea las tablas si no existen o las actualiza.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Importante: Definir el dialecto expl√≠citamente evita errores 
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# RABBITMQ CONFIGURATION
# ===============================
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest